<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>

</head>

<body>
    <div class="card">
        <div class="search">
            <input id="input" type="text" placeholder="Enter City Name">
            <button id="btn"><img width="18" src="./images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <div class="weather-img">
            <img id="img" width="160" src="./images/clear.png" alt="">
            </div>
            <h1 class="temp"></h1>
            <h1 class="city"></h1>
        
        <div class="weather-update">
            <div class="humidity">
                <img width="34" src="./images/humidity.png" alt="">
                <div class="humidity-data">
                    <p></p>
                    <p>Humidity</p>
                </div>
                

            </div>
            <div class="wind">
                <img width="34" src="./images/wind.png" alt="">
                <div class="wind-data" >
                    <p></p>
                    <p>Wind Speed</p>
                </div>
                
            </div>
        </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>


</html>
