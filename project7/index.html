<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Conversion</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <form action="">
                <h1>Temperature Conversion</h1>
                <div class="input">
                    <input id="input" type="number" value="0">
                </div>
                <div class="radiobox">
                    <div>
                        <input type="radio" id="celciusToFahrenheit" name="unit">
                        <label for="celciusToFahrenheit">Celcius to Fahrenheit</label>
                    </div>
                    <div>
                        <input type="radio" id="fahrenheitToCelcius" name="unit">
                        <label for="fahrenheitToCelcius">Fahrenheit to Celcius</label>
                    </div>
                </div>
    
    
    
    
                <button id="button">submit</button>
    
                <p class="result"></p>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
